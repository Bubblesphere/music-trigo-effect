<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.js"></script>
</head>
<body style="width: 100%;">

	<input id="rgb-mode" type="range" min="0" max="2" step="1" oninput="p5.effect.rgbMode = parseInt(this.value)">
	<input id="secondary-color" type="range" min="0" max="255" step="1" oninput="p5.effect.secondaryColor = parseInt(this.value)">
	<input id="stroke-width" type="range" min="1" max="30" step="1" oninput="p5.effect.strokeWidth = parseInt(this.value)">
	<input id="inner-circle-radius" type="range" min="0" max="600" step="1" oninput="p5.effect.innerCircleRadius = parseInt(this.value)">
	<input id="cycle-rate" type="range" min="0" max="30" step="1" oninput="p5.effect.cycleRate = parseInt(this.value)">
	<input id="amplitude" type="range" min="0" max="100" step="1" oninput="p5.effect.amplitude = parseInt(this.value)">
	
	<div id="node" style="width:400px;height:400px;"></div>
	<div id="node2" style="width:400px;height:400px;"></div>
	<p id="debug"></p>
	<script src="./main.sound.js"></script>
</body>
</html>
